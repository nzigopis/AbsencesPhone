<!DOCTYPE html>
<html>

<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="format-detection" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<title>Καλώς Ήρθατε</title>
	<link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="css/my.css">
	
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
	    // IMPORTANT: This must execute before jQueryMobile is loaded!
	    $(document).bind("mobileinit", function() {
	        $.support.cors = true;
	        $.mobile.allowCrossDomainPages = true;
	    });            
	</script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/knockout-2.3.0.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/PageStateManager.js" ></script>

	<script type="text/javascript" charset="utf-8" src="js/ViewModels/IndexViewModel.js"></script>

	<script type="text/javascript" charset="utf-8" src="js/LoggedOnUser.js"></script>

	<script src="phonegap.js"></script>
</head> 

<body> 

<div data-role="page" id="index-page" data-viewModel="IndexViewModel">

	<div data-role="header">
		<h1>My Title</h1>
	</div><!-- /header -->

	<div data-role="content">
	
		<form action = "?" method="post" name="form" id = "form">
			
			<label for="text-basic" >Όνομα Χρήστη:</label>
			<input type="text" name="user-name" id="user-name" autocomplete="off" data-bind="value: userName">
			
			<label for="password" >Password:</label>
			<input type="password" name="password" id="password" value="" autocomplete="off" data-bind="value: userPassword">
			
			<input type="submit" value="Είσοδος" data-icon="grid" data-iconpos="right" data-mini="true" data-bind="click: login">
		</form>
	
	</div><!-- /content -->

	<div data-role="footer">
		<strong id="login_message" data-bind="text: loginMessage">.....................</strong>		
	</div>
	
</div><!-- /page -->

</body>

<script type="text/javascript">
    PageStateManager.initPage($('#index-page'),new IndexViewModel());
</script>

</html>
