<!DOCTYPE HTML>
<html>

<head>
<title>Απουσίες Μαθητή / Ημέρας </title>
</head>

<body>
	
	<div id="info-page" data-role="page" data-viewModel="StudentAbsencesForDateViewModel">
		
	<div data-role="header" 
		 data-bind='text: selectedStudent.studentInfo() + " " new JsSimpleDateFormat("dd/MMMM/yyyy", "el").format(selectedDate)' 
		 style="text-align: center;">
	</div>

	<div data-role="content">

		<h4>Επιλέξτε Μαθητή.</h4>
		<label for="text-basic" >1η Ώρα:</label>
		<input type="text" name="h1" id="h1" autocomplete="off" data-bind="value: absences().h1">

		<label for="text-basic" >2η Ώρα:</label>
		<input type="text" name="h2" id="h2" autocomplete="off" data-bind="value: absences().h2">
		
		<label for="text-basic" >3η Ώρα:</label>
		<input type="text" name="h3" id="h3" autocomplete="off" data-bind="value: absences().h3">
			
		
	</div>
		
	</div>
	
</body>

</html>
